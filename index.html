<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitterクローン</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            color: #14171a;
            display: flex;
        }
        .header {
            background-color: #1da1f2;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .sidebar {
            width: 20%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            top: 50px;
            overflow-y: auto;
        }
        .content {
            width: 60%;
            margin-left: 20%;
            padding: 20px;
            padding-top: 70px;
        }
        .right-sidebar {
            width: 20%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 0;
            top: 50px;
            height: calc(100vh - 50px);
            overflow-y: auto;
        }
        .tweet-form, .user-form, .trending, .search-form {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tweet-form input, .tweet-form textarea, .tweet-form button,
        .user-form input, .user-form textarea, .user-form button,
        .search-form input, .search-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .tweet-form button, .user-form button, .search-form button {
            background-color: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tweet-form button:hover, .user-form button:hover, .search-form button:hover {
            background-color: #0d95e8;
        }
        .tweets {
            list-style: none;
            padding: 0;
        }
        .tweet {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            align-items: flex-start;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .tweet p {
            margin: 0;
        }
        .tweet .user {
            font-weight: bold;
            margin-right: 10px;
        }
        .tweet .content {
            flex: 1;
        }
        .tweet .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .tweet .actions span {
            cursor: pointer;
            color: #1da1f2;
        }
        .tweet .actions span:hover {
            text-decoration: underline;
        }
        .trending h2, .user-details h2 {
            margin-top: 0;
        }
        .hashtag {
            font-weight: bold;
            color: #1da1f2;
        }
        .user-details {
            text-align: center;
            margin-bottom: 20px;
        }
        .follow-button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .follow-button:hover {
            background-color: #0d95e8;
        }
        .nav-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #1da1f2;
        }
        .nav-item:hover {
            background-color: #e8f5fe;
        }
        .login-form {
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Twitterクローン</h1>
    </div>
    <div class="sidebar">
        <div class="nav-item"><a href="#" onclick="navigate('home')">ホーム</a></div>
        <div class="nav-item"><a href="#" onclick="navigate('profile')">プロフィール</a></div>
        <div class="nav-item"><a href="#" onclick="navigate('messages')">メッセージ</a></div>
        <div class="nav-item"><a href="#" onclick="navigate('notifications')">通知</a></div>
        <div class="nav-item"><a href="#" onclick="navigate('settings')">設定</a></div>
        <div class="nav-item"><a href="#" onclick="logout()">ログアウト</a></div>
    </div>
    <div class="content" id="main-content">
        <!-- コンテンツがここに表示されます -->
    </div>
    <div class="right-sidebar" id="right-sidebar">
        <div class="search-form">
            <input type="text" id="searchInput" placeholder="ユーザーまたは投稿を検索">
            <button onclick="search()">検索</button>
        </div>
        <div class="trending">
            <h2>トレンド</h2>
            <ul id="trendingList"></ul>
        </div>
        <div class="user-details">
            <h2>ユーザー詳細</h2>
            <p>ユーザー名: <span id="detailUsername"></span></p>
            <p>自己紹介: <span id="detailBio"></span></p>
            <p>場所: <span id="detailLocation"></span></p>
            <p>フォロー中: <span id="followingCount"></span></p>
            <p>フォロワー: <span id="followerCount"></span></p>
            <button class="follow-button" onclick="followUser()">フォロー</button>
        </div>
    </div>
    <div class="login-form" id="login-form" style="display: none;">
        <h2>ログイン</h2>
        <input type="text" id="login-username" placeholder="ユーザー名">
        <button onclick="login()">ログイン</button>
    </div>

    <script>
        let currentUser = null;

        function saveUserDetails() {
            const username = document.getElementById('username').value;
            const bio = document.getElementById('bio').value;
            const location = document.getElementById('location').value;
            const userDetails = { username, bio, location, followers: [], following: [] };
            localStorage.setItem('userDetails', JSON.stringify(userDetails));
            currentUser = userDetails;
            alert('ユーザー詳細が保存されました。');
            displayUserDetails();
        }

        function loadUserDetails() {
            const userDetails = JSON.parse(localStorage.getItem('userDetails')) || {};
            document.getElementById('username').value = userDetails.username || '';
            document.getElementById('bio').value = userDetails.bio || '';
            document.getElementById('location').value = userDetails.location || '';
            currentUser = userDetails;
            displayUserDetails();
        }

        function displayUserDetails() {
            if (currentUser) {
                document.getElementById('detailUsername').textContent = currentUser.username;
                document.getElementById('detailBio').textContent = currentUser.bio;
                document.getElementById('detailLocation').textContent = currentUser.location;
                document.getElementById('followingCount').textContent = currentUser.following.length;
                document.getElementById('followerCount').textContent = currentUser.followers.length;
            }
        }

        function postTweet() {
            const tweetInput = document.getElementById('tweetInput').value;
            if (currentUser && tweetInput) {
                const tweets = JSON.parse(localStorage.getItem('tweets')) || [];
                const tweet = {
                    user: currentUser.username,
                    content: tweetInput,
                    likes: 0,
                    retweets: 0,
                    id: new Date().getTime()
                };
                tweets.push(tweet);
                localStorage.setItem('tweets', JSON.stringify(tweets));
                displayTweets();
                document.getElementById('tweetInput').value = '';
            }
        }

        function displayTweets() {
            const tweets = JSON.parse(localStorage.getItem('tweets')) || [];
            const tweetList = document.getElementById('tweetList');
            tweetList.innerHTML = '';
            tweets.forEach(tweet => {
                const li = document.createElement('li');
                li.className = 'tweet';
                li.innerHTML = `
                    <div class="content">
                        <p class="user">${tweet.user}</p>
                        <p>${tweet.content}</p>
                        <div class="actions">
                            <span onclick="likeTweet(${tweet.id})">いいね (${tweet.likes})</span>
                            <span onclick="retweetTweet(${tweet.id})">リツイート (${tweet.retweets})</span>
                            <span onclick="deleteTweet(${tweet.id})">削除</span>
                        </div>
                    </div>
                `;
                tweetList.appendChild(li);
            });
            updateTrending();
        }

        function likeTweet(id) {
            const tweets = JSON.parse(localStorage.getItem('tweets')) || [];
            const tweet = tweets.find(t => t.id === id);
            if (tweet) {
                tweet.likes++;
                localStorage.setItem('tweets', JSON.stringify(tweets));
                displayTweets();
            }
        }

        function retweetTweet(id) {
            const tweets = JSON.parse(localStorage.getItem('tweets')) || [];
            const tweet = tweets.find(t => t.id === id);
            if (tweet) {
                tweet.retweets++;
                localStorage.setItem('tweets', JSON.stringify(tweets));
                displayTweets();
            }
        }

        function deleteTweet(id) {
            let tweets = JSON.parse(localStorage.getItem('tweets')) || [];
            tweets = tweets.filter(t => t.id !== id);
            localStorage.setItem('tweets', JSON.stringify(tweets));
            displayTweets();
        }

        function followUser() {
            const userToFollow = prompt("フォローするユーザー名を入力してください:");
            if (userToFollow && currentUser) {
                let users = JSON.parse(localStorage.getItem('users')) || {};
                if (!users[userToFollow]) {
                    users[userToFollow] = { username: userToFollow, followers: [], following: [] };
                }
                if (!users[currentUser.username]) {
                    users[currentUser.username] = currentUser;
                }
                users[currentUser.username].following.push(userToFollow);
                users[userToFollow].followers.push(currentUser.username);
                localStorage.setItem('users', JSON.stringify(users));
                currentUser.following.push(userToFollow);
                displayUserDetails();
                alert(`${userToFollow} をフォローしました。`);
            }
        }

        function search() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            if (!searchInput) {
                alert('検索キーワードを入力してください');
                return;
            }
            const tweets = JSON.parse(localStorage.getItem('tweets')) || [];
            const users = JSON.parse(localStorage.getItem('users')) || {};
            const searchResults = tweets.filter(tweet => tweet.content.toLowerCase().includes(searchInput) || tweet.user.toLowerCase().includes(searchInput));
            let userResults = [];
            for (let user in users) {
                if (user.toLowerCase().includes(searchInput) || (users[user].bio && users[user].bio.toLowerCase().includes(searchInput))) {
                    userResults.push(user);
                }
            }
            displaySearchResults(searchResults, userResults);
        }

        function displaySearchResults(tweets, users) {
            const tweetList = document.getElementById('tweetList');
            tweetList.innerHTML = '';
            tweets.forEach(tweet => {
                const li = document.createElement('li');
                li.className = 'tweet';
                li.innerHTML = `
                    <div class="content">
                        <p class="user">${tweet.user}</p>
                        <p>${tweet.content}</p>
                        <div class="actions">
                            <span onclick="likeTweet(${tweet.id})">いいね (${tweet.likes})</span>
                            <span onclick="retweetTweet(${tweet.id})">リツイート (${tweet.retweets})</span>
                            <span onclick="deleteTweet(${tweet.id})">削除</span>
                        </div>
                    </div>
                `;
                tweetList.appendChild(li);
            });
            if (users.length > 0) {
                const userSection = document.createElement('div');
                userSection.innerHTML = `<h2>ユーザー検索結果</h2>`;
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.innerHTML = `<p>${user}</p>`;
                    userSection.appendChild(userDiv);
                });
                tweetList.appendChild(userSection);
            }
        }

        function updateTrending() {
            const tweets = JSON.parse(localStorage.getItem('tweets')) || [];
            const hashtagCounts = {};
            tweets.forEach(tweet => {
                const words = tweet.content.split(/\s+/);
                words.forEach(word => {
                    if (word.startsWith('#')) {
                        const hashtag = word.toLowerCase();
                        if (hashtagCounts[hashtag]) {
                            hashtagCounts[hashtag]++;
                        } else {
                            hashtagCounts[hashtag] = 1;
                        }
                    }
                });
            });

            const trendingHashtags = Object.keys(hashtagCounts).sort((a, b) => hashtagCounts[b] - hashtagCounts[a]);
            const trendingList = document.getElementById('trendingList');
            trendingList.innerHTML = '';
            trendingHashtags.slice(0, 10).forEach(hashtag => {
                const li = document.createElement('li');
                li.className = 'hashtag';
                li.textContent = `${hashtag} (${hashtagCounts[hashtag]})`;
                trendingList.appendChild(li);
            });
        }

        function login() {
            const username = document.getElementById('login-username').value;
            if (username) {
                localStorage.setItem('currentUser', username);
                currentUser = { username, following: [], followers: [] };
                loadUserDetails();
                navigate('home');
            } else {
                alert('ユーザー名を入力してください');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('right-sidebar').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function navigate(section) {
            if (!currentUser) {
                alert('ログインしてください');
                return;
            }
            document.getElementById('main-content').innerHTML = '';
            if (section === 'home') {
                displayTweets();
            } else if (section === 'profile') {
                displayUserDetails();
            } else if (section === 'settings') {
                document.getElementById('main-content').innerHTML = `
                    <div class="user-form">
                        <h2>ユーザー詳細設定</h2>
                        <input type="text" id="username" placeholder="ユーザー名" value="${currentUser.username}">
                        <textarea id="bio" placeholder="自己紹介">${currentUser.bio}</textarea>
                        <input type="text" id="location" placeholder="場所" value="${currentUser.location}">
                        <button onclick="saveUserDetails()">保存</button>
                    </div>
                `;
            }
        }

        window.onload = function() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                loadUserDetails();
                navigate('home');
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('right-sidebar').style.display = 'block';
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('right-sidebar').style.display = 'none';
            }
        }
    </script>
</body>
</html>
